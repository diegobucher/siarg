<ui:composition template="/WEB-INF/templates/template_relatorio.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
	
	<ui:define name="html-head">
		<h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>
		<h:outputStylesheet library="css" name="relatorioConsolidado.css"></h:outputStylesheet>
        <title>Consolidar Respostas</title>
		
	</ui:define>
	

	<ui:define name="conteudo-principal">
		<div class="container-fluid">
		
		 	 <!--Print-->
           	<img src="#{request.contextPath}/resources/images/logo-caixa-azul.svg" alt="CAIXA ECONÃ”MICA FEDERAL" style="height:28; width:122" class="logo-print margin-bottom pull-right"/>
			
			<div class="clearfix"></div>
	        <div class="titulo-relatorio-print">
	        	<strong>SIARG - Sistema de Atendimento Rede Governo</strong>
	        </div>
			<div>
	        	<strong>Consolidado de Respostas da Demanda:</strong> #{tratarDemandaController.numeroDemandaTratado}
	        </div>
	        <div class="margin-bottom" >
	        	<strong>Gerado em: </strong>
	        	<h:outputText value="#{tratarDemandaController.dataAtual}" >
	        		<f:convertDateTime pattern="dd/MM/yyyy - HH:mm:ss" locale="pt_BR"/>
	        	</h:outputText>
	        </div>
			<!--/Prit-->
	        
	    	<table class="table table-condensed table-striped ">
	        	<thead>
	            	<tr class="bg-cinza">
	                	<th>Resposta de:</th>
	                    <th>Data:</th>
	                    <th>Demanda:</th>
	                    <th>Detalhe:</th>                    
	                </tr>
	            </thead>
	        	<tbody>
		        	<ui:repeat var="filha" value="#{tratarDemandaController.relatorioConsolidado}">
		        		<tr> 
		                	<td>#{filha.respostaDe}</td>
		                    <td>
		                    	<h:outputText value="#{filha.data}">
	        			        	<f:convertDateTime pattern="dd/MM/yyyy"/>
		                    	</h:outputText>
		                    </td>
		                    <td>#{filha.demanda}</td>
		                    <td>
		                    	<h:outputText value="#{filha.detalhe}" escape="false"/>
		                    </td>                    
						</tr>      
		        	
		        	</ui:repeat>
	            </tbody>
	        </table>
		     <div class="text-center">   
		    	<button type="button" class="btn btn-primary" onClick="window.print()"><span class="fa fa-print"></span> Imprimir</button>
		    </div>
	    </div>
	</ui:define>
	
</ui:composition>
